<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} Weather</title>
    <link href="{{ url_for('static', filename='styles/style.css')}}" rel="stylesheet" />
</head>
<body>
    
    <h1>{{ title }} Weather</h1>
    <h2>{{ status }} and {{ temp }} &deg;<h2/>
    <h3>Humidity: {{humidity}}</h3>
    <h4>Feels like  {{ feels_like }} &deg;<h4/>

   <form action="/weather">
    <input type="text" name="city" id="city" placeholder="Enter the name of a city" />
    <button type="submit">Submit</button>
   </form>
    
</body>
</html>
